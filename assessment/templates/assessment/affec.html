<!DOCTYPE html>
<html>
<head>
    <title>SchApp v8.0 {% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

</head>
<body>
    <table width="100%" class="table  table-bordered" id="dataTables-example">

     <div>Enter Psychomotive and Affective ratings for <span style='color:blue'>{{term}} term {{klass}}{{arm}} {{session}} Session </span></div>
    </table>
  <table width="100%" class="table  table-bordered table-hover" id="dataTables-example">
             
                <tr style='font-weight:bold;text-align:center' >
                    <td >S/N</td>
                    <!-- <td >Admission No</td> -->
                    <td >Name</td>
                    <td >P& S D</td>
                </tr>
        
        
                {% for student in data %}
                    <tr >
                        <td >{{ forloop.counter }}</td>
                        <!-- <td >{{ student.comment.student.admissionno }}</td> -->
                        <td >{{ student.comment.student.fullname }}</td>
                        <td  title = "Assess Psychomotive domain for {{student.comment.student.fullname }}"> <a href="#" onClick= "psyco({{ student.psyco.id  }});"> PSD Rating </a> </td>
                    </tr>
                {% endfor %}
          
            </table>
     
<div id="myDialog" title="Enter Affective Skill">
</div>
<div id="psychomotor" title="Enter Psychomotor">
</div>
<div id="comment" title="Enter Comment">
</div>
<div id="academic" title="Student Academic Record">
</div>
<script type="text/javascript" >
    $(document).ready(function() {
        $("#myDialog").hide();
        $("#psychomotor").hide();
        $("#comment").hide();
        $("#academic").hide();
    });
</script>
<script type="text/javascript" language="javascript">
    function getdialogtry(vid){
        //alert(vid);
        var state = vid;
        var url = "/assessment/getaffective/";
        var i = 0;
        var data='userid='+state;
        $.ajax({
            type:"POST",
            url:url,
            data:data,
            success:function(html) {
                //$("#myDialog").show();
                $("#myDialog").html(html);
                getdialog();
            }
        });
        return false;
    }

</script>
<script type="text/javascript" language="javascript">
    function getdialog(){
        var dialogOpts = {
            autoOpen:true,
            modal:true,
            position: ["center", "middle"],
            height:"auto",
            width:410,
            title:'<a>SchApp 8.0-  Affective Skills Test</a>' ,
            closeOnEscape:true,
            show: true,
            hide: true,
            bgiframe: true
        };
        $("#myDialog").dialog(dialogOpts);
    }

</script>
