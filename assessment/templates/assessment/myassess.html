{% extends 'welcome1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><i class="fa fa-book fa-1x"></i> My Assessments</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="col-md-4 col-md-offset-4">

                <div class="login-panel panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Session:&nbsp;{{ form.session }}</h3>
                    </div>
                    <div class="panel-body">
                        <form action = "#"  method="post" role="form">
                            <fieldset>
                                <div class="form-group">
                                   <td >Term:&nbsp;{{ form.term }}</td>    
                                </div>
                                <div class="form-group">
                                   <td >Ca:&nbsp;{{ form.ca }}</td>    
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
<div></div><div></div><div class="boxdd">  </div>
</body>
</html>
   <script type="text/javascript" >
        $(document).ready(function() {
            $("#id_ca").focus();
            $("#id_term").change(function () {
                myassessment();
            });
            $("#id_ca").change(function () {
                myassessment();
            });
        });
    </script>
    <script type="text/javascript" language="javascript">
        function myassessment(){
            var state =  $("#id_term").val()+':' + $("#id_session").val()+':' + $("#id_ca").val() ;
            var url = "/assessment/student/ca_student/";
            // alert(state);
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".boxdd").show();
                    $(".boxdd").html(html);

                }
            });
            return false;
        }
    </script>
{% endblock %}
