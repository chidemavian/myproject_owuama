<html>
<head>
    <title>SchApp v8.0 {% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
        .error1 { color: red; }
        .submit { margin-left: 125px; margin-top: 10px;}
    </style>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>
</head>
<body>
<form action="/assessment/confirmdeletemoresubject/{{id }}/" method="post" onsubmit="disable(this)">
    <table style="width:100%;background-color:#f5f5f5;">
        <tr style="width:100%">
            <td colspan="15">
                <table style="width:100%;">
                    <tr>
                        <td colspan="5" style="font-weight:bold;color:#000000;background-color:#808080;text-align:center">
                            Press ESC to close this box
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue;">
                            Adm. No
                        </td>
                        <td>
                           {{admno}}
                        </td>
                    </tr>

                    <tr>
                        <td style="color:blue;">
                            Student Name
                        </td>
                        <td  colspan="5">
                            {{ fullname }}
                        </td>

                    </tr>
                    <tr>

                        <td style="color:blue;">
                            Class
                        </td>
                        <td>
                            {{klass}}
                        </td>
                        <td></td>
                    </tr>
                    <tr>

                        <td style="color:blue;">
                            Arm
                        </td>
                        <td>
                            {{arm}}
                        </td>
                        <td></td>
                    </tr>

                    <tr>
                        <td style="color:blue;">
                            Session
                        </td>
                        <td>

                            {{session}}
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue;">
                            Term
                        </td>
                        <td>
                           {{term}}
                        </td>
                        <td></td>

                    </tr>

                    <tr>
                        <td style="color:blue;">
                            Subject
                        </td>
                        <td>
                            {{subject}}
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align:center;"><input  type="submit" value=":: Delete Subject ::" name="submit"></td>
                    </tr>
                </table>

            </td>

        </tr>
    </table>

</form>

</body>
</html>
