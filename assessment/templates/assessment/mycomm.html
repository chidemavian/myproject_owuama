   <script type="text/javascript" >
        $(document).ready(function() {
            $("#id_ca").focus();
            $("#id_term").change(function () {
                myassess();
            });
            $("#id_ca").change(function () {
                myassess();
            });
        });
    </script>
    <script type="text/javascript" language="javascript">
        function myassess(){
            var state =  $("#id_term").val()+':' + $("#id_session").val()+':' + $("#id_ca").val() ;
            var url = "/assessment/ca_student/";
            // alert(state);
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".box").show();
                    $(".box").html(html);

                }
            });
            return false;
        }
    </script>
