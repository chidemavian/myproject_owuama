{% extends 'welcome.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password Change</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">UserName:{{user}} </h3>
                    </div>
                    <div class="panel-body">
                        <form action ='/changepassword/' method='post' role="form">
                            <fieldset>
                                <div class="form-group">
                                  <input class="form-control" placeholder="Old Password" name="oldpassword" type="password" autofocus>
                                  <input class="form-control" placeholder="New Password" name="password" type="password">
                                  <input class="form-control" placeholder="New Password again" name="password2" type="password">
                                </div>


                                <!-- Change this to a button or input when using this as a form -->
                                <input class="btn btn-lg btn-success btn-block" name="submit" type= "submit" value="Submit">
                                <!-- <a href="resetcode.html" class="btn btn-lg btn-success btn-block">Submit</a> -->

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
