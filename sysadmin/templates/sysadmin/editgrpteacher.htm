<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> System Admin </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
        .error { color: red; }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#staffname").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#staffname").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }
            });
        });
    </script>

    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

</head>
<body>
<div align ="center" style="background-color:#ccccc0;border:0px solid black;width:100%;height:15%; font-size:12px;color:white"> <strong>DELETE SUBJECT TEACHER  </strong> </div>
<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>
<form action="/sysadmin/deletegrpteacher/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table align ="center" style="border:0px solid black;width:100%">
        <tr>
            <td colspan="3" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td>
                Teacher Id :
            </td>
            <td>{{ getdetails.teachername|title }}
            </td>
        </tr>
        <tr>
            <td>
                Class :
            </td>
            <td>{{ getdetails.klass }}
            </td>
        </tr>
        <tr>
            <td>
                Subject Group :
            </td>
            <td>{{ getdetails.group }}
            </td>
        </tr>
<!--         <tr>
            <td>
                Term :
            </td>
            <td>{{ getdetails.term }}
            </td>
        </tr> -->
        <tr>
            <td>
                Session :
            </td>
            <td>{{ getdetails.session }}
            </td>
        </tr>
        <tr>
            <td>
                Subject :
            </td>
            <td>{{ getdetails.subject }}
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input name="submit" type= "submit" value="Delete Group Teacher" >
            </td>
        </tr>
    </table>
</form>
</body>
</html>
