        <script type="text/javascript" language="javascript">
        function userprofiles(){
            var state = $("#id_Filters").val() ;
            //alert(state);
            var url = "/sysadmin/users_ajax/";
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".box2").show();
                    $(".box2").html(html);
                }
            });
            return false;
        }
    </script>
