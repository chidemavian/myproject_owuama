<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> System Admin </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
        .error { color: red; }

    </style>

    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

</head>
<body>
<div align ="center" style="background-color:black;border:0px solid black;width:100%;heigth:10%; font-size:12px;color:white"> <strong>EDIT USER CREATION  </strong> </div>
<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>
<form action="/sysadmin/edituseradmin/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table align ="center" style="border:0px solid black;width:100%">
        <tr>
            <td colspan="3" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td>
                User Name :
            </td>
            <td><input id="id_username" type="text" name="username" maxlength="20" value = "{{ getdetails.username }}"  readonly = "readonly" class="loginTxtbox">
            </td>
        </tr>
        <tr>
            <td>
                Staff Name :
            </td>
            <td><input id="id_staffname" type="text" name="staffname" value = "{{ getdetails.staffname }}" class="loginTxtbox" readonly = "readonly" >
            </td>
        </tr>

        <tr><td colspan = "2" style="vertical-align:top; width:auto;text-align:left"><strong>Admin. Account :</strong> Allow ::<input type="checkbox" name="createuser" id="createuser" {{createuser}} > </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center">

                <input name="submit" type= "submit" value="Update User Account" >
            </td>

        </tr>


    </table>
</form>

<!-- parti-->


</body>
</html>
